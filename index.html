        <!--Cabeçalho-->
        <header>
            <div class="cabecalho">

        <!--Logotipo-->
        <div class="logo">
            <img src="Imagens/logo.png"/>
        </div>

        <!--Caixa de Login-->
        <form class="tela" method="post" action="link" enctype="multipart/form-data">
            <label for="login">login</label>
            <input type="email" id="txtEmail" placeholder="entre com o seu e-mail" title="o email deve conter @" required="required"/>
            <label for="senha">senha</label>
            <input type="password" id="txtSenha" placeholder="entre com a senha" pattern="^.{6,8}" title="sua senha deve ter entre 6 e 8 carcteres" required="required"/>
           
            <button type="button" onclick="window.location='tabela.html'">Continuar</button>
    </form>
